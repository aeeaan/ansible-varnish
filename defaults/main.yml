---
varnish_upstream_repo: false
varnish_listen_address: ''
varnish_listen_port: 6081
varnish_open_port: false
varnish_disable_caching: false
varnish_malloc_mem: "256m"

varnish_admin_listen_address: 127.0.0.1
varnish_admin_listen_port: 6082

varnish_backend_host: 127.0.0.1
varnish_backend_port: 80

varnish_vcl_certbot: false
varnish_certbot_address: 127.0.0.1
varnish_certbot_port: 888

# careful, only use if you have SSL setup
varnish_https_strict_header: ''

varnish_vcl_includes: []

#logrotate settings
varnish_logrotate_period: weekly
varnish_logrotate_keep: 5
varnish_logrotate_compress: false
varnish_log_enable: false
varnish_ncsa_enable: false

